{% extends "base.html" %}

{% block title %}{{ quiz.title }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">{{ quiz.title }}</h1>
    
    <form method="POST" class="space-y-8">
        {% for question in quiz.questions %}
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">{{ question.question }}</h2>
            <div class="space-y-2">
                {% for i in range(question.options|length) %}
                <div class="flex items-center">
                    <input type="radio" 
                           name="question_{{ question.id }}" 
                           value="{{ i }}" 
                           id="q{{ question.id }}_{{ i }}"
                           class="mr-2">
                    <label for="q{{ question.id }}_{{ i }}" class="text-gray-700">
                        {{ question.options[i] }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
        
        <button type="submit" 
                class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
            Submit Quiz
        </button>
    </form>
</div>
{% endblock %}
