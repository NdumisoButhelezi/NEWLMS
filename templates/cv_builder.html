{% extends "base.html" %}

{% block title %}CV Builder{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">CV Builder</h1>
    
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                    Full Name
                </label>
                <input type="text" 
                       id="name" 
                       name="name" 
                       required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Skills
                </label>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input type="checkbox" name="skills" value="Cloud Computing" class="mr-2">
                        <label>Cloud Computing</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="skills" value="DevOps" class="mr-2">
                        <label>DevOps</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="skills" value="Kubernetes" class="mr-2">
                        <label>Kubernetes</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="skills" value="Docker" class="mr-2">
                        <label>Docker</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="skills" value="AWS" class="mr-2">
                        <label>AWS</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Generate CV
            </button>
        </form>
    </div>
</div>
{% endblock %}
